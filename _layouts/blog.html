{% include head.html %}
{% include header.html %}

<main class="posts">
    <h1>{{ page.title }}</h1>
    

    <ul>
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="date">{{ post.date | date: "%-d %B %Y" }}</p>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>

</main>

{% include footer.html %}
